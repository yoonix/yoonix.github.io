baseURL: "https://www.yoonix.com"
title: yoonix
paginate: 5
theme: PaperMod
copyright: Â© 2023 Jon Villarreal.  All rights reserved.

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-###-##


minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - name: Blog
      url: /blog/
      weight: 15
    #- name: Resume
    #  url: /resume/
    #  weight: 20
    - name: Contact
      url: /contact/
      weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
        
params:
  author: yoonix
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  displayFullLangName: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  profileMode:
    # Disable to populate home page with 'mainSections' content
    enabled: true
    title: Jon Villarreal
    description: |
      Hi, I'm Jon.  
      I know a few things about internet operations and I like to go on cruises.
    imageUrl: "/images/profile.png"
    imageTitle: yoonix
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Resume
        url: https://resume.yoonix.com
  mainSections:
    - blog
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/jonvillarreal/"
    - name: github
      url: "https://github.com/yoonix"
  # change favicon in images folder (icon for web tab)
  assets:
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    apple_touch_icon: "/images/apple-touch-icon.png"
    safari_pinned_tab: "/images/apple-touch-icon.png"


